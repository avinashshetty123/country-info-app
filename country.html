<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="country.css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Country Info</title>
</head>

<body>
    <header class="header-container">
        <div class="header-content">
            <h2 class="title">Where in the world?</h2>
            <p class="dark-mode-btn">
                <i class="bi bi-moon-fill"></i>&nbsp;&nbsp;Dark Mode
            </p>
        </div>
    </header>
    <main>
        <div class="country-details-container shimmer">
        <a href="/index.html" class="back-btn"><i class="bi bi-arrow-left"></i>&nbsp;&nbsp;Back</a>
        <div class="country-detail">
            <img src="" alt="flag">
            <div class="details-text-container">
                <h1>Iceland</h1>
                <div class="details-text">
                    <p><b>Native Name: </b><span class="native-name"></span></p>
                    <p><b>Population: </b><span class="population"></span></p>
                    <p><b>Region: </b><span class="region"></span></p>
                    <p><b>Subregion: </b><span class="subregion"></span></p>
                    <p><b>Capital: </b><span class="capital"></span></p>
                    <p><b>Top Level Domain: </b><span class="domain"></span></p>
                    <p><b>Currency: </b><span class="currency"></span></p>
                    <p><b>Languages: </b><span class="lang"></span></p>
                </div>
                <div class="border-countries">
                    <p><b>Border Countries: </b>&nbsp;&nbsp;</p>
                </div>
            </div>
        </div>
    </div>
    </main>
    <script src="country.js"></script>
</body>

</html>
